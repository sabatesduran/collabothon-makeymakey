<html>
    <head>
        <meta charset="UTF-8">
        <title>DEM</title>
        <link type="text/css" rel="stylesheet" href="css/styles.css" media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/bootstrap/bootstrap.min.css" media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css" media="screen,projection"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row header">
                <div class="col-sm-5 player">
                    <div class="jugador">Equip 1</div>
                </div>
                <div id="clock" class="col-sm-2 clock">0</div>
                <div class="col-sm-5 player">
                    <div class="jugador">Equip 2</div>
                </div>
            </div>
            <div class="row pointer">
                <div class="col-sm-4 marcador">
                    <div class="vertical-align">
                        <span id="punts-1" class="points">0</span><p>punts</p>
                    </div>
                </div>
                <div class="col-sm-4 pals">
                    <div class="vertical-align">
                        <div class="row pal davant">
                            <div class="col-sm-3">
                                <div data-keycode="38" class="rodona rodona-jug1"></div>
                            </div>
                            <div class="col-sm-6">
                                <div class="pal-nom">Davant</div>
                            </div>
                            <div class="col-sm-3">
                                <div data-keycode="65" class="rodona rodona-jug2 right"></div>
                            </div>
                        </div>
                        <div class="row pal mig">
                            <div class="col-sm-3">
                                <div data-keycode="37" class="rodona rodona-jug1"></div>
                            </div>
                            <div class="col-sm-6">
                                <div class="pal-nom">Mig</div>
                            </div>
                            <div class="col-sm-3">
                                <div data-keycode="87" class="rodona rodona-jug2 right"></div>
                            </div>
                        </div>
                        <div class="row pal darrera">
                            <div class="col-sm-3">
                                <div data-keycode="40" class="rodona rodona-jug1"></div>
                            </div>
                            <div class="col-sm-6">
                                <div class="pal-nom">Darrera</div>
                            </div>
                            <div class="col-sm-3">
                                <div data-keycode="39" class="rodona rodona-jug2 right"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 marcador">
                    <div class="vertical-align">
                        <span id="punts-2" class="points">0</span><p>punts</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="resultat" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                        <h4 class="modal-title">Resultat</h4>
                    </div>
                    <div class="modal-body">
                            <span id="resultat1">21</span>
                            -
                            <span id="resultat2">25</span>
                    </div>
                    <div class="modal-footer">
                        <span id="resultat-footer">Ha guanyat l'equip 2!</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript -->
    	<script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/dem.js"></script>
    </body>
</html>
